<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Portfolio de Jesús García Pecellin</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="smartphone.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>

    <!-- Botón menú móvil abajo a la derecha con icono de tres puntitos horizontales -->
    <button class="menu-toggle" aria-label="Abrir menú" style="display:none;">
        <i class="fas fa-ellipsis-h"></i>
    </button>
    <!-- Fondo oscuro -->
    <div class="mobile-nav-backdrop"></div>
    <!-- Menú móvil con botones -->
    <nav class="mobile-nav">
        <button onclick="location.href='index.html#bio'">Sobre Mí</button>
        <button onclick="location.href='index.html#experiencia'">Experiencia</button>
        <button onclick="location.href='index.html#formacion'">Formación</button>
        <button onclick="location.href='index.html#habilidades'">Habilidades</button>
        <button onclick="location.href='contacto.html'">Contacto</button>
    </nav>

    <header>
        <div class="container">
            <h1>Jesús García Pecellín</h1>
            <p>Técnico en Instalaciones de Telecomunicaciones, Mantenimiento Electrónico e Informática.</p>
        </div>
    </header>

    <nav>
        <div class="container">
            <a href="index.html#bio">Sobre Mí</a>
            <a href="index.html#experiencia">Experiencia</a>
            <a href="index.html#formacion">Formación</a>
            <a href="index.html#habilidades">Habilidades</a>
            <a href="contacto.html">Contacto</a>
        </div>
    </nav>

    <main class="container">
        <section id="contacto">
            <h2>Contacto</h2>
            <form action="https://formspree.io/f/mblyqgrv" method="POST">
                <input type="text" name="nombre" placeholder="Tu Nombre" required>
                <input type="email" name="email" placeholder="Tu Correo Electrónico" required>
                <textarea name="mensaje" rows="5" placeholder="Tu Mensaje" required></textarea>
                <button type="submit" class="btn">Enviar Mensaje</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="container">
            <div class="social-links">
                <a href="https://www.linkedin.com/in/garciapecellin/" target="_blank" title="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
                <a href="#" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
                <a href="#" target="_blank" title="YouTube"><i class="fab fa-youtube"></i></a>
            </div>
            <p>&copy; 2025 Jesús García Pecellin. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script>
    // Mostrar botón hamburguesa solo en móvil
    function checkMenuButton() {
        const btn = document.querySelector('.menu-toggle');
        if(window.innerWidth <= 600) {
            btn.style.display = 'flex';
        } else {
            btn.style.display = 'none';
            document.querySelector('.mobile-nav').classList.remove('open');
            document.querySelector('.mobile-nav-backdrop').classList.remove('open');
        }
    }
    window.addEventListener('resize', checkMenuButton);
    window.addEventListener('DOMContentLoaded', checkMenuButton);

    // Lógica menú móvil
    const menuBtn = document.querySelector('.menu-toggle');
    const mobileNav = document.querySelector('.mobile-nav');
    const backdrop = document.querySelector('.mobile-nav-backdrop');
    menuBtn.addEventListener('click', function() {
        mobileNav.classList.toggle('open');
        backdrop.classList.toggle('open');
    });
    backdrop.addEventListener('click', function() {
        mobileNav.classList.remove('open');
        backdrop.classList.remove('open');
    });
    // Cerrar menú al hacer click en un botón
    document.querySelectorAll('.mobile-nav button').forEach(function(btn) {
        btn.addEventListener('click', function() {
            mobileNav.classList.remove('open');
            backdrop.classList.remove('open');
            menuBtn.classList.remove('active');
        });
    });
    </script>

</body>
</html>
